{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 style="text-align:center; padding-top: 40px;">Meal Categories</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 p-3">
                <div class="card" style="height: 100%; ">
                    <img src="{{category.strCategoryThumb}}" class="card-img-top" alt="{{category.strCategory}}">
                    <div class="card-body">
                      <h5 class="card-title" style="text-align: center;">{{category.strCategory}}</h5>
                      <p class="card-text">{{category.strCategoryDescription}}</p>
                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
